<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>

<body>

<div class="container">
    <div class="card bg-success my-4 mx-auto" style="width: 36rem; height: 42rem;box-shadow: 10px 10px #1f402a;">

            <div class="col-12 mx-auto" style="width: 100%; text-align: center">

        </div>
    </div>
