    <div class="card bg-light w-100 mx-auto mt-5" style="min-height: 500px; max-width: 600px;">

            <h3 id="note-title" class="card-title text-center">Note Title</h3>
            <h6 id="note-tags" class="card-subtitle mb-2 text-muted text-end">tags go here</h6>
            <p id="note-body" class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium autem consequatur dolorum enim exercitationem expedita incidunt laborum minima modi, molestiae nisi pariatur provident quo! Ea eaque magnam vel! Aliquid, pariatur.</p>
        </div>
    </div>
</div>
